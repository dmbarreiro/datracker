<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="closeSidenav()" *ngIf="!(isAuth$ | async)">
        <mat-icon>library_books</mat-icon> 
        <span class="nav-caption">Sign Up</span>
    </a>
    <a mat-list-item routerLink="/signin" (click)="closeSidenav()" *ngIf="!(isAuth$ | async)">
        <mat-icon>account_circle</mat-icon>
        <span class="nav-caption">Sign In</span>
    </a>
    <a mat-list-item routerLink="/training" (click)="closeSidenav()" *ngIf="isAuth$ | async">
        <mat-icon>favorite_border</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth$ | async">
        <a matLine (click)="onLogout()">
            <mat-icon>power_settings_new</mat-icon>
            <span class="nav-caption">Logout</span>
        </a>
    </mat-list-item>
</mat-nav-list>
